name: CD - Deploy Data Pipeline

on:
  schedule:
    # Run quarterly: Jan 15, Apr 15, Jul 15, Oct 15 at 2 AM UTC
    - cron: '0 2 15 1,4,7,10 *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if data is recent'
        required: false
        type: boolean
        default: false

jobs:
  update-data:
    name: Fetch and Process Data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pipeline/requirements.txt
      
      - name: Fetch latest data via API
        run: |
          python pipeline/fetch_usda_api.py
        continue-on-error: false
      
      - name: Process USDA data
        run: |
          python pipeline/process_usda_data.py
        continue-on-error: true
      
      - name: Transform data (fallback)
        if: failure()
        run: |
          python pipeline/transform.py
      
      - name: Run data validation
        run: |
          pip install pytest
          pytest tests/test_data_validation.py -v
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/processed/
          git diff --staged --quiet || git commit -m "Update bee data - $(date +'%Y-%m-%d')"
          git push
      
      - name: Create summary
        if: always()
        run: |
          echo "## Data Pipeline Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "data/processed/data_summary.json" ]; then
            echo "**Data Summary:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat data/processed/data_summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  deploy-website:
    name: Deploy Website to GitHub Pages
    runs-on: ubuntu-latest
    needs: update-data
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
